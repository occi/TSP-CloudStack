[loggers]
keys=root,CloNeLogging

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,longFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_CloNeLogging]
qualname=CloNeLogging
level=DEBUG
handlers=consoleHandler,fileHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=longFormatter
level=DEBUG
args=('/tmp/CloNeLogs.log',)

[formatter_simpleFormatter]
format=%(levelname) - 9s %(asctime)s - %(message)s
datefmt=

[formatter_longFormatter]
format=%(levelname) - 9s %(asctime)s - %(name)s - %(filename)s | %(lineno)d - %(pathname)s # %(message)s
datefmt=

# NOTSET DEBUG INFO WARNING ERROR CRITICAL